<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesion</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center css">
  
  <ion-card class="login-card">
    <ion-card-content>
      <img class="icon" src="assets/LOGOCAR.png" alt="">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input placeholder="Email" type="email" [(ngModel)]="email" name='email'></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password" name='password'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="dark" shape="round" type="submit" (click)="login()" >Ingresar</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="dark" fill="clear" size="small" routerLink="../recuperar-clave">¿Olvidaste tu contraseña?</ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center">
        <ion-col size="12">
          <ion-button color="dark"  fill="clear" size="small" routerLink="../registro">No tienes una cuenta?, Registrate</ion-button>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
