<app-submenu>
  
</app-submenu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-tabs id="tabs">
    <ion-tab-bar slot="bottom" id="tab-bar">
      <ion-tab-button (click)="principal()"  >
        <ion-icon name="home"></ion-icon>
       </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

    <ion-card-content>
      <h2>Nombre:</h2>
      <h2>{{user?.userNombre}}</h2>

      <h2>Documento:</h2>
      <p>{{user?.userDocumento}}</p>

      <h2>Correo Electronico:</h2>
      <p>{{user?.userEmail}}</p>

      <h2>Direccion:</h2>
      <p>{{user?.userDireccion}}</p>

      <h2>Contacto:</h2>
      <p>{{user?.userTelefono}}</p>

      <h2>Fecha Registro:</h2>
      <p>{{user?.createdAt | date}}</p>
    </ion-card-content>

<div>
  <ion-button type="submit"  routerLink="" shape="round" (click)="editarPerfil()" >Modificar Perfil</ion-button>
</div>
</ion-content>
