<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" >
            <ion-item   lines="none" detail="false" routerLinkActive="selected" shape="round"(click)="irPerfil()" >
              <ion-icon name="people-circle-sharp"></ion-icon>
              <ion-label>Mi Perfil</ion-label>
            </ion-item>

            <ion-item routerDirection="root" routerLink="reservar" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="list-sharp"></ion-icon>
              <ion-label>Servicios</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
            <ion-menu-toggle auto-hide="false" >
            <ion-item routerDirection="root" routerLink="servicios" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="list-sharp"></ion-icon>
              <ion-label>Servicios</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" >
           <ion-item routerDirection="root" shape="round"(click)="logout()" lines="none" detail="false" routerLinkActive="selected">
             <ion-icon name="list-sharp"></ion-icon>
             <ion-label>Desconectarse</ion-label>
           </ion-item>
          </ion-menu-toggle>
       </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
