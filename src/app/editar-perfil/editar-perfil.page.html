<app-submenu> </app-submenu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edicion de Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input placeholder="Nombre" required type= "text"[(ngModel)]="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Correo Electronico" required type= "text"[(ngModel)]="email" disabled></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Documento" required type= "text"[(ngModel)]="documento"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Contacto" required type= "text"[(ngModel)]="telefono"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Direccion" required type= "text"[(ngModel)]="direccion"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit"  routerLink="" shape="round" (click)="actualizarPerfil()" >Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
