<ion-menu side="start" menuId="first" contentId="main">
  <ion-content>
    <ion-list >
      <ion-row class="ion-text-center">
        <ion-col>
          <img class="icon" src="assets/LOGOCAR.png" alt="">
        </ion-col>
      </ion-row>
        <ion-item   lines="none" detail="false" routerLinkActive="selected" shape="round"(click)="irPerfil()" >
          <ion-icon name="people-circle-sharp"></ion-icon>
          <ion-label>Mi Perfil</ion-label>
        </ion-item>

        <ion-item routerDirection="root" shape="round"(click)="irServicios()" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon name="car-sport-sharp"></ion-icon>
          <ion-label>Servicios</ion-label>
        </ion-item>

        <ion-item routerDirection="root" shape="round"(click)="irOpinion()" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon name="document-text-outline"></ion-icon>
          <ion-label>Opiniones</ion-label>
        </ion-item>

        <ion-item routerDirection="root" shape="round"(click)="irLista()" lines="none" detail="false" routerLinkActive="selected">
        <ion-icon name="list-sharp"></ion-icon>
          <ion-label>Sevicios Detallados</ion-label>
        </ion-item>
        <ion-item routerDirection="root" shape="round"(click)="irReservas()" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Calendario</ion-label>
        </ion-item>

        <ion-item routerDirection="root" shape="round"(click)="logout()" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon name="log-out-outline"></ion-icon>
           <ion-label>Desconectarse</ion-label>
         </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
